<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <main>
        <h1>QR Code Generator</h1>
        <h3>Generate QR codes using qrcode.js</h3>

        <input type="text" id="qr-content" placeholder="Enter content for QR code" autocomplete="off">

        <h4>QR Code Configuration</h4>
        <label for="qr-width">Width:</label>
        <input type="number" id="qr-width" value="256" min="1">

        <label for="qr-height">Height:</label>
        <input type="number" id="qr-height" value="256" min="1">

        <label for="color-dark">Dark Color:</label>
        <input type="color" id="color-dark" value="#000000">

        <label for="color-light">Light Color:</label>
        <input type="color" id="color-light" value="#ffffff">

        <button id="generate-button">Generate QR Code</button>
        <div id="qr-code"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
